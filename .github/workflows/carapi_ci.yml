on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: ğŸ” Run Linting & Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Python and Poetry
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"  # Adjust to your desired Python version

      - name: Install dependencies with Poetry
        run: |
          python -m pip install --upgrade pip
          curl -sSL https://install.python-poetry.org | python3 -
          poetry install

      - name: ğŸ”§ Run Linting (Code Formatting)
        run: |
          echo "Running Black for code formatting..."
          poetry run black --check src/
          poetry run black --check dashboard/

          echo "Running Pylint..."
          poetry run pylint src/
          poetry run pylint dashboard/

          echo "Running Mypy for type checking..."
          poetry run mypy src/
          poetry run mypy dashboard/

      - name: âœ… Linting and Type Checking Completed
        run: echo "Linting and type checking completed successfully!"

  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Python and Poetry
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"  # Adjust to your desired Python version

      - name: Install dependencies with Poetry
        run: |
          python -m pip install --upgrade pip
          curl -sSL https://install.python-poetry.org | python3 -
          poetry install

      - name: ğŸš¦ Run tests
        run: |
            echo "Running Tests with Coverage..."
            poetry run python -m pytest --cov=src tests/

            echo "Tests completed successfully!"
