      - name: Install dependencies with Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry install

      - name: 🚀 Run SUV Profile
        run: poetry run python -m src.main --email --settings settings_suv.json

  run_program_no_suv:
    name: 🚀 Run No SUV Profile
