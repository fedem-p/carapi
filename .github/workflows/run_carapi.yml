name: ğŸš— Run Program Manually ğŸ

on:
  workflow_dispatch:
  schedule:
  - cron: "0 0 */7 * *"  # Runs every 7 days at midnight UTC

jobs:
  run_program:
    name: ğŸš€ Run the Program
    runs-on: ubuntu-latest
    env:
      EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
      API_KEY: ${{ secrets.API_KEY }}
      EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Set up Python and Poetry
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies with Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          poetry install

      - name: ğŸš€ Run the program using Poetry
        run: poetry run python -m src.main --email

